version: 2.1

jobs:

  build:
    docker:
      - image: circleci/node:16.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Build Website
          command: yarn build

  deploy-gh-pages:
    docker:
      - image: circleci/node:16.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run:
          name: Install dependencies
          command: yarn install || true # Temporary until TS errors are fixed in docusaurus
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Configure Git Credentials
          command: |
            git config --global user.email "computerizationbot@gmail.com"
            git config --global user.name "computerization-bot"
            echo "machine github.com login computerization-bot password $GITHUB_DOCUSAURUS_BOT" > ~/.netrc
      - run:
          name: Deploy to GitHub Pages
          command: yarn deploy
          environment:
            GIT_USER: computerization-bot
            ORGANIZATION_NAME: Computerization
            PROJECT_NAME: computerization.github.io
            DEPLOYMENT_BRANCH: master
            CURRENT_BRANCH: master

workflows:
  version: 2.1
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
      - deploy-gh-pages:
          filters:
            branches:
              only: master
